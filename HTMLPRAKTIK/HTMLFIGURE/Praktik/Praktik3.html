<!DOCTYPE html>
<html>
  <head>
    <title>Cuplikan Kode HTML</title>
    <style>
      figure {
        display: inline-block;
        margin: 10px;
        border: 1px solid #ddd;
        padding: 10px;
        width: 400px;
      }
      figcaption {
        font-size: 12px;
        margin-top: 10px;
      }
      pre {
        background-color: #f8f8f8;
        padding: 10px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <figure>
      <pre>
&lt;html&gt;
&lt;head&gt;
    &lt;title&gt;Contoh Halaman&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;h1&gt;Selamat Datang&lt;/h1&gt;
    &lt;p&gt;Ini adalah contoh halaman HTML sederhana.&lt;/p&gt;
&lt;/body&gt;
&lt;/html&gt;
        </pre
      >
      <figcaption>Cuplikan Kode HTML: Contoh struktur dasar HTML</figcaption>
    </figure>
  </body>
</html>
