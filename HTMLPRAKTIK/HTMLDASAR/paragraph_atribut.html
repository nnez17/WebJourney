<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf dengan atribut di HTML</title>
</head>
<body>
    <p style="text-align: center;">Ini adalah paragraf yang diratakan ke tengah</p>
    <p style="text-align: right;">Ini adalah paragraf yang diratakan ke kanan</p>
    <p style="color: blue; font-size: 20px;">Ini adalah paragraf dengan warna biru dan ukuran font 20px</p>
    <p style="background-color: yellow;">Ini adalah paragraf dengan latar belakang warna kuning</p>
</body>
</html>
