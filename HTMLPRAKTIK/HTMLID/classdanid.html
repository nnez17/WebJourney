<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDID</title>
    <style>
      #ini-id {
        background-color: blue;
        color: lightgreen;
      }
      .ini-class {
        background-color: red;
        color: orange;
      }
    </style>
  </head>
  <body>
    <h1 id="ini-id" class="ini-class">
      ID Memiliki Specifity lebih besar dibandingkan dengan Class
    </h1>
    <!-- h1 di atas akan memiliki warna lightgreen dengan background warna blue, sesuai dengan style yang diberikan pada ID -->
    <!-- Hal ini disebabkan karena ID memiliki specifity lebih besar dibandingkan dengan Class -->
  </body>
</html>
