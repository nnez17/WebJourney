<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel dengan Garis dan Cellpadding dan Cellspacing</title>
  </head>

  <body>
    <table border="1" cellpadding="5" cellspacing="0">
      <!-- Bagian Kepala tabel -->
      <thead>
        <tr>
          <th>Baris</th>
          <th>Kolom</th>
        </tr>
      </thead>
      <!-- Bagian body tabel -->
      <tbody>
        <tr>
          <td>Sel 1</td>
          <td>Sel 2</td>
        </tr>
        <tr>
          <td>Sel 3</td>
          <td>Sel 4</td>
        </tr>
        <tr>
          <td>Sel 5</td>
          <td>Sel 6</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total sel pada Body:</th>
          <td>6 sel</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
